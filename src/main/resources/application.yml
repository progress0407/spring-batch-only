spring.application.name: batch-lab
spring:
  profiles.active: mysql
  batch:
    job:
#      name: ${job.name:NONE}
      name: "chunkSampleJob"
    jdbc:
      initialize-schema: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.springframework:
      transaction: DEBUG
      orm.jpa: DEBUG

---
spring:
  config.activate.on-profile: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/test-db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

---
spring:
  config.activate.on-profile: h2
